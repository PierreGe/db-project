<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="col-md-3">
                <h3><span class="label label-info">{{station.id}}</span></h3>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-8">
                <h3>{{station.name}}</h3>
            </div>
        </div>
    </div>
    <div class="list-group panel-body">
        <div class='progress'>
            <div class='progress-bar progress-bar-danger' role='progressbar' 
                 style="width: {{100.0*station.broken_bikes/station.capacity}}%;">
            </div>
            <div class='progress-bar progress-bar-success' role='progressbar' 
                 style="width: {{100.0*station.available_bikes/station.capacity}}%;">
            </div>
        </div>
        <strong style="display: block;">
            {% if station.payment %}
            <abbr title="Terminal de payement disponible">
                <span class="glyphicon glyphicon-credit-card" style="color: green;"></span>
            </abbr>
            {% endif %}
            {{station.available_bikes}} v√©los utilisables&nbsp;/&nbsp;
            {{station.capacity - (station.available_bikes + station.broken_bikes)}} places libres
        </strong>
    </div>
</div>
